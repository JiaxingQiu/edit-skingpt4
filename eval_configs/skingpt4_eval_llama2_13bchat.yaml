model:
  arch: skin_gpt4
  model_type: pretrain_llama2_13bchat
  freeze_vit: True
  freeze_qformer: True
  max_txt_len: 160
  end_sym: "###"
  prompt_path: "prompts/alignment_skin.txt"
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: '/scratch/jq2uw/edit-skingpt4/weights/skingpt4_llama2_13bchat_finetune_v4.2_small_class.pth'

datasets:
  cc_sbu_align:
    vis_processor:
      train:
        name: "blip2_image_eval"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"

run:
  task: image_text_pretrain